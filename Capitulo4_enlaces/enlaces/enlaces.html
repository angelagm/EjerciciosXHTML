<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Untitled Document</title>
        <style type="text/css">
        img {
            width: 120px;
            height: 45px;
            border: none;
        }
        
        h1 {
            background-color: #007600;
            color: #ffffff;
        }
        
        a:visited img.enlace {
            width: 120px;
            height: 45px;
            border: 5px blue;
        }
      
        a:hover img.enlace {
            width: 240px;
            height: 90px;
            border: 5px solid red;
        }
    </style>

</head>
   
<body>

    <h1>Enlaces buscadores</h1>
<p>

    </a>    </p>
    
   <p> <a href="http://www.yahoo.es"><img class="enlace" alt="Yahoo" src="imagenes/yahoo.jpeg" />
       </a></p>

       </a></p>
    
   <p> <a href="http://www.es.ask.com"><img class="enlace" alt="ask" src="imagenes/ask.jpg"  />
       </a></p>
